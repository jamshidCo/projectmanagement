version: "3.9"
services:
  backend:
    build: ./backend
    container_name: pm-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/data/pm.db
    volumes:
      - pm_sqlite:/data
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: pm-frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8080/api
    ports:
      - "3000:3000"
    restart: unless-stopped
volumes:
  pm_sqlite:
